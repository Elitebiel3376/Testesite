<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player - NeonFlix</title>
<style>
/* Geral */
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* Header */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 30px;
  background: #0a0a0a;
  border-bottom: 2px solid red;
}
.logo {
  color: red;
  font-weight: bold;
  font-size: 1.8rem;
}
.back-btn {
  background: red;
  color: #fff;
  padding: 8px 14px;
  border-radius: 16px;
  text-decoration: none;
  font-weight: bold;
}

/* Container */
.container {
  padding: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}
#titulo {
  color: red;
  font-size: 1.6rem;
  text-shadow: 0 0 8px red;
}

/* Video */
video {
  width: 90%;
  max-width: 1000px;
  border-radius: 10px;
  box-shadow: 0 0 30px red;
  background: #000;
}

/* Botões de episódios */
.episodios {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
}
.episodios button {
  background: #b30000;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
  font-weight: bold;
}
.episodios button:hover {
  background: #ff3333;
  box-shadow: 0 0 20px red;
}

/* Mensagem */
.msg {
  color: #ccc;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>
<body>
<header>
  <div class="logo">NEONFLIX</div>
  <a href="index.html" class="back-btn">⬅ Voltar</a>
</header>

<main class="container">
  <div id="titulo">Demon Slayer</div>
  <video id="player" controls playsinline></video>
  <div id="episodios" class="episodios"></div>
  <div id="info" class="msg">Escolha um episódio para começar.</div>
</main>

<script>
const videoEl = document.getElementById('player');
const episodiosEl = document.getElementById('episodios');
const infoEl = document.getElementById('info');
const tituloEl = document.getElementById('titulo');

/* Lista de vídeos - coloque os nomes exatos aqui */
const listaEps = [
  "DemonSlayer_EP1.mp4",
  "DemonSlayer_EP2.mp4",
  "DemonSlayer_EP3.mp4",
  "DemonSlayer_EP4.mp4"
  // adicione todos os episódios que tiver
];

/* Cria botões de episódio automaticamente */
listaEps.forEach((ep, index) => {
  const b = document.createElement('button');
  b.textContent = `EP ${index + 1}`;
  b.onclick = () => {
    videoEl.src = ep;
    videoEl.load();
    videoEl.play().catch(()=>{});
    infoEl.textContent = `Tocando EP ${index + 1}`;
  };
  episodiosEl.appendChild(b);
});

/* Toca o primeiro episódio por padrão */
videoEl.src = listaEps[0];
videoEl.load();
videoEl.play().catch(()=>{});
infoEl.textContent = `Tocando EP 1`;
</script>
</body>
</html>
